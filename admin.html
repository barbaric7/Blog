<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aaditya's Blogs</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">Aaditya's Blogs</div>
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="admin.html" class="active">Admin</a>
          <button id="logout-btn" class="hidden">Logout</button>
        </div>
      </nav>
    </header>

    <main id="admin-app">
      <div id="login-form" class="auth-form">
        <h2>Admin Login</h2>
        <form id="login">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>

      <div id="admin-panel" class="hidden">
        <div class="admin-controls">
          <button id="new-post-btn">New Post</button>
        </div>

        <div id="post-editor" class="hidden">
          <h2>Create New Post</h2>
          <form id="post-form">
            <input type="text" id="post-title" placeholder="Post Title" required />
            <textarea id="post-content" placeholder="Write your post here..." required></textarea>
            <button type="submit">Publish</button>
          </form>
        </div>

        <div id="posts-list">
          <!-- Admin posts list will be dynamically inserted here -->
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Minimalist Blog. All rights reserved.</p>
    </footer>

    <script type="module" src="admin.js"></script>
  </body>

</html>
